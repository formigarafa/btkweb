<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SaferMe Wearable Client</title>
  <script src="app.js"></script>

  <style type="text/css">
    .step {
      border-bottom: 2px solid #444;
      margin: 10px 0;
      padding: 10px 0;
    }
  </style>
</head>
<body onload="app.init()">
  <div class="step">
    <div id="login-form">
      <form onsubmit="app.signIn(event); return false">
        <label>Email</label>
        <input type="text" name="email"><br>
        <label>Password</label>
        <input type="password" name="password"><br>
        <button type="submit" name="signinbtn">Sign In</button>
      </form>
    </div>

    <div id="session" hidden>
      <div id="session-data"></div>
      <button type="button" onclick="app.logout()">Logout</button>
    </div>

  </div>

  <div class="step">
    <div>
      Device:
      <span id="device-paired">
      </span>
    </div>

    <div>
      Connected:
      <span id="device-connected">
      </span>
    </div>
  </div>

  <div class="step">
    <div>
      Battery Level:
      <span id="battery-level">
      </span>
    </div>
    <button type="button" onclick="app.reloadBatteryInfo()">Refresh</button>
  </div>

  <div class="step">
    Btk Status:
    <pre id="btk-status">
    </pre>
    <button type="button" onclick="app.requestStatusUpdate()">Refresh</button>
  </div>

  <div class="step">
    <button type="button" onclick="app.syncBtk()">Activate</button>
    <button type="button" onclick="app.unsyncBtk()">Dectivate</button>
  </div>
</body>
</html>
